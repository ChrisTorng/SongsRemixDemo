<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>範例曲目庫 - SongsRemix</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        var songsRemixUrl = 'https://christorng.github.io/SongsRemix/src/';
        var iframe = document.createElement('iframe');
        iframe.src = `${songsRemixUrl}?songsList=${location.href}`;
        document.body.appendChild(iframe);
    </script>
</body>
</html>
